<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supper&Sips!</title>
    <!--Style sheets-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<!--Body-->
<body style="background-color: #f2efea;">
    <!--NavBar-->
    <nav class="navbar">
        <!--Page Logo-->
        <div class="navbar-logo">
            <a class="navbar-item">
                <img src="assets/images/SUpper&Sips.png" alt="Logo" style="max-height: 130px" class="py-2 px-2">
            </a>
        </div>
        <!--Header-->
        <div class="navbar header">
            <div class="navbar-end">
                <a class="navbar-item">üçπ&ü•ë</a>
            </div>
        </div>
    </nav>
    <!--NavBar Ends Here-->

    <!--Main Section-->
    <section class="section">
        <!--Supper Section-->
        <div class="card">
            <!--Supper Section: Header-->
            <header class="card-header">
                <p class="card-header-title">SUPPER!ü•ë</p>
            </header>
            <!--Supper Section: Content-->
            <div class="card-content">
                <button id="random-meal-btn" class="button">Get a Random Meal</button>
                <!--Division to list favourite meals-->
                <div class="fav-container">
                    <h3>What's Cooking?</h3>
                    <ul class="fav-meals" id="fav-meals"></ul>
                 </div>
                 <!--Favourite meals ends here-->
                 <!--Random meal Card-->
                <div id="meal-card" class="card mt-4" style="display: none;">
                    <!--Random meals: Image-->
                    <div class="card-image">
                        <figure class="image is-4by3">
                            <img id="meal-image" src="" alt="Meal Image">
                        </figure>
                    </div>
                    <!--Random meals: Content-->
                    <div class="card-content">
                        <p id="meal-name" class="title is-4"></p>
                    </div>
                    <!--Favourite button-->
                    <button class="fav-btn"><i class="fas fa-heart"></i></button>
                </div>
            </div>
        </div>
        <!--Supper Section Ends Here-->

        <!--SIPS Section-->
        <div class="card">
            <!--Sips Section: Header-->
            <header class="card-header">
                <p class="card-header-title">SIPS!üçπ</p>
            </header>
            <!--Sips Section: Content-->
            <div class="card-content">
                <button id="random-cocktail-btn" class="button">Get a Random Cocktail</button>
                <div id="cocktail-card" class="card mt-4" style="display: none;">
                    <div class="card-image">
                        <figure class="image is-4by3">
                            <img id="cocktail-image" src="" alt="Cocktail Image">
                        </figure>
                    </div>
                    <div class="card-content">
                        <p id="cocktail-name" class="title is-4"></p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!--MODALS-->
    <!--Meal Modal-->
    <div id="modal-meal-details" class="modal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">Meal Details</p>
                <button class="delete" aria-label="close"></button>
            </header>
            <section class="modal-card-body" id="meal-details">
            </section>
            <footer class="modal-card-foot">
            </footer>
        </div>
        <button class="modal-close is-large" aria-label="close"></button>
    </div>
    <!--Cocktail Modal-->
    <div id="modal-cocktail-details" class="modal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">Cocktail Details</p>
                <button class="delete" aria-label="close"></button>
            </header>
            <section class="modal-card-body" id="cocktail-details">
            </section>
            <footer class="modal-card-foot">
            </footer>
        </div>
        <button class="modal-close is-large" aria-label="close"></button>
    </div>
    <!--Modals End Here-->
    <!--Footer-->
    <footer>
        <p>&copy; 2024 We Deserve Arrays!</p>
    </footer>
    <!--JS Files-->
    <script src="assets/js/script1.js"></script>
    <!--Link to my Fontawsome Toolkit-->
    <!--Free account with readymade code for icons-->
    <script src="https://kit.fontawesome.com/ba420aa2e1.js" crossorigin="anonymous"></script>
</body>
</html>
